version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: qdoge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qdoge-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qdoge-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - qdoge-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: qdoge-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - qdoge-network

  nginx:
    image: nginx:alpine
    container_name: qdoge-nginx
    restart: unless-stopped
    ports:
      - "81:81"
      - "444:444"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - qdoge-network

volumes:
  postgres_data:

networks:
  qdoge-network:
    driver: bridge
